        <div class="bar">

</div>

        <input type="text" class="input-feild">
    <div class="para">
        <!-- <p class="paragraph">Start</p> -->
        <p class="p"></p>
        <!-- <button class="btn" onclick="generate()">Start</button> -->
    </div>
    <div class="container">
        <div class="result">
            <div class="time">
                <p class="txt1">Time</p>
                <p class="txt2 timing"><b>60</b>s</p>
            </div>
            <div class="wpm">
                <p class="txt1">WPM</p>

            </div>

            </div>
            <div class="mistake">
                <p class="txt1">Mistakes</p>
                <p class="txt2 mistakes">0</p>
            </div>
            <div class="classAccurate">
                <p class="accuracy txt1">Accuracy</p>
                <p class="percent txt2">0%</p>
            </div>
        </div>
    </div>
